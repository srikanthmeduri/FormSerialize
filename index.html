<!DOCTYPE html>
<html>
<head>
    <title>Test</title>
    <style>
        body { font-size: 12px; font-family: verdana; }
    </style>
</head>
<body>
    
        <p>
            First name:
            <input type="text" name="firstname" value="">
        </p>
        <p>
            Last name:
            <input type="text" name="lastname" disabled="disabled">
        </p>
        <p>
            Password:
            <input type="password" name="pwd" id="pwd">
        </p>
        <p>
            <input type="radio" name="sex" value="male">Male
            <input type="radio" name="sex" value="female">Female
        </p>
        <p>
            <input type="checkbox" name="vehicle" value="Bike">I have a bike<br>
            <input type="checkbox" name="vehicle" value="Car">I have a car
        </p>
        <p>
            <input type="checkbox" name="auto" value="auto1">auto1<br>
            <input type="checkbox" name="auto" value="auto2">auto2
        </p>
        <p>
            <textarea rows="4" cols="50" name="textarea"></textarea>
        </p>
        <p>
            <select name="veh">                
				<option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="mercedes">Mercedes</option>
                <option value="audi" selected="selected">Audi</option>
            </select>
        </p>
        <p>
            <select name="country" multiple="multiple">
                <option value="india">india</option>
                <option value="china">china</option>
                <option value="australia">australia</option>
            </select>
        </p>
        <p>
            <input type="reset" value="Reset"><input type="submit" value="Submit" id="test">
        </p>

    <script src="script.js"></script>    
</body>
</html>
